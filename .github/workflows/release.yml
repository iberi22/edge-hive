name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true

  build-and-upload:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: edge-hive-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: edge-hive-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            name: edge-hive-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: edge-hive-macos-arm64

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p edge-hive-core

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/edge-hive${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  build-android:
    name: Build Android
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-linux-android, armv7-linux-androideabi]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build
        run: |
          cargo ndk -t ${{ matrix.target == 'aarch64-linux-android' && 'arm64-v8a' || 'armeabi-v7a' }} \
            build --release -p edge-hive-core

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/edge-hive
