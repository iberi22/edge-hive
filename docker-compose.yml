version: '3.8'

services:
  edge-hive:
    build: .
    container_name: edge-hive
    ports:
      - "8080:8080"
      - "4433:4433"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=ws://surrealdb:8000
      - REDIS_URL=redis://redis:6379
    volumes:
      - edge_hive_data:/data/edge-hive
    depends_on:
      surrealdb:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - edge-hive-net

  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    command: start --user root --pass root --bind 0.0.0.0:8000 file:/data/surreal.db
    ports:
      - "8000:8000"
    volumes:
      - surrealdb_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - edge-hive-net

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - edge-hive-net

volumes:
  edge_hive_data:
  surrealdb_data:
  redis_data:

networks:
  edge-hive-net:
    driver: bridge